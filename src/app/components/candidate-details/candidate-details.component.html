<div>
  <div *ngIf="currentCandidate.id" class="edit-form">
    <h4>Candidate</h4>
    <form>
      <div class="form-group">
        <label for="fullName">fullName</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          [(ngModel)]="currentCandidate.fullName"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="score">score</label>
        <input
          type="text"
          class="form-control"
          id="score"
          [(ngModel)]="currentCandidate.score"
          name="description"
        />
      </div>

    </form>


    <button class="badge badge-danger mr-2" (click)="deleteCandidate()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateCandidate()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCandidate.id">
    <br />
    <p>Cannot access this Candidate...</p>
  </div>
</div>
