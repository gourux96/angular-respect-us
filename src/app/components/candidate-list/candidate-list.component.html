<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="fullName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let candidate of candidates; let i = index"
        [class.active]="i == currentIndex"

      >
        {{ candidate.fullName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCandidates()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCandidate">
      <h4>Candidate</h4>
      <div>
        <label><strong>Full Name:</strong></label> {{ currentCandidate.fullName }}
      </div>
      <div>
        <label><strong>Score:</strong></label>
        {{ currentCandidate.score }}
      </div>

      <a class="badge badge-warning" routerLink="/candidates/{{ currentCandidate.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentCandidate">
      <br />
      <p>Please click on a Candidate...</p>
    </div>
  </div>
</div>
